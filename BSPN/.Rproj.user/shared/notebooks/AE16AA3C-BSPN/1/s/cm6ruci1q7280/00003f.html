<div id="tipo_analise_num" class="form-group shiny-input-radiogroup shiny-input-container">
  <label class="control-label" for="tipo_analise_num">Selecione o tipo de análise para numerador</label>
  <div class="shiny-options-group">
    <div class="radio">
      <label>
        <input type="radio" name="tipo_analise_num" value="V" checked="checked"/>
        <span>Análise Vertical</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="tipo_analise_num" value="H"/>
        <span>Análise Horizontal</span>
      </label>
    </div>
  </div>
</div>
